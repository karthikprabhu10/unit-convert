<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="converter-container">
            <h1>Unit Converter</h1>

            <div class="conversion-form">
                <label for="category">Choose a category:</label>
                <select id="category" onchange="updateUnits()">
                    <option value="currency">Currency</option>
                    <option value="distance">Distance</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="volume">Volume</option>
                    <option value="speed">Speed</option>
                    <option value="time">Time</option>
                    <option value="area">Area</option>
                    <option value="energy">Energy</option>
                    <option value="power">Power</option>
                    <option value="pressure">Pressure</option>
                    <option value="frequency">Frequency</option>
                    <option value="fuelEconomy">Fuel Economy</option>
                    <option value="dataStorage">Data Storage</option>
                    <option value="acceleration">Acceleration</option>
                    <option value="angle">Angle</option>
                    <option value="force">Force</option>
                </select>

                <label for="fromUnit">From:</label>
                <input type="number" id="fromValue" placeholder="Enter value">
                <select id="fromUnit"></select>

                <label for="toUnit">To:</label>
                <input type="number" id="toValue" placeholder="Result" disabled>
                <select id="toUnit"></select>

                <button onclick="convert()">Convert</button>
            </div>
        </div>

        <div id="othercalc">

                    <a href="/grade-calculator.html">Grade</a>
                </div>
                <div class="column">
                    <a href="/height-calculator.html">Height</a>
                    <a href="/concrete-calculator.html">Concrete</a>
                    <a href="/ip-subnet-calculator.html">IP Subnet</a>
                    <a href="/bra-size-calculator.html">Bra Size</a>
                    <a href="/password-generator.html">Password Generator</a>
                    <a href="/dice-roller.html">Dice Roller</a>
                </div>
            </div>
            <div id="ocother">
                <a href="/financial-calculator.html">Financial</a> |
                <a href="/fitness-and-health-calculator.html">Fitness and Health</a> |
